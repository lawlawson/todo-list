<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <form>
        <input
          type="text"
          id="todo-input"
          placeholder="Write anything and hit enter to add to list"
          autocomplete="off" />
        <button id="add-button">ADD</button>
      </form>
      <ul id="todo-list">
        <li class="todo">
          <input type="checkbox" id="todo-1" />
          <label for="todo-1" class="custom-checkbox">
            <i class="fa-regular fa-circle-check"></i>
          </label>
          <label for="todo-1" class="todo-text">
            Web development project using HTML, CSS & JavaScript
          </label>
          <i class="fa-regular fa-trash-can"></i>
        </li>
        <li class="todo">
          <input type="checkbox" id="todo-2" />
          <label for="todo-2" class="custom-checkbox">
            <i class="fa-regular fa-circle-check"></i>
          </label>
          <label for="todo-2" class="todo-text"> Learn React </label>
          <i class="fa-regular fa-trash-can"></i>
        </li>
      </ul>
    </div>
  </body>
</html>
